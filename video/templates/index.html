<!doctype html>
<html lang="en">
<html>
<head>
  <title>Video Streaming Demonstration</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $("#toggle-size").click(function(){
      alert("fdsa");
      if($("#video_1").width() == 100){
        $("#video_1").width(600);
      }
      else{
        $("#video_1").width(100);
      }
    });
  </script>
  
</head>
<body>

  <div class="container">
    <h1>Video Streaming Demonstration</h1>
    <img id="video_2" style="width:600px;" src="{{ url_for('video_feed') }}">
    <img id="video_1" style="width:600px;" src="IMG_0574.JPG">
    
    <button id="toggle-size" type="button" class="btn btn-primary">
      Toggle Size
    </button>
  </div>

</body>
</html>
