<script>
    $(document).ready(function(){
        var vid = document.getElementById("yourVideo");
        vid.playbackRate = 5;
        var start = new Date();
        var starttime = start.getTime();
        
        $("#mybutton").click(function(){
            var da = new Date();
            var time = da.getTime();
            
            console.log((time - starttime)/1000);
//            Response.cookie["time"]=(time - starttime)/1000;
            document.cookie="time=123";
        })

    })
    function setPlaySpeed() { 
            var vid = document.getElementById("yourVideo");
            vid.playbackRate = 2;
        }
    function settenspeed(){
        var vid = document.getElementById("yourVideo");
        vid.playbackRate = 10;
    }

    
</script>
