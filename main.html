
<head>
    <meta charset="UTF-8">
    <title>Robot Commands</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link href='reset.css' rel="stylesheet" type="text/css">

</head>

<body id="controls">

    <div id="main">

        {{#if showRobotDisplay}}
            {{> robotDisplay}}
        {{else if showRobotControls}}
            {{> robotControl}}
        {{else}}
            {{> robotStatus}}
        {{/if}}
    </div>

</body>

<template name="robotStatus">
    <p class="title">Robot Status</p>
    {{#each summary}}
        <h2>Robot #{{_id}}</h2>
        <p>Current command: {{command}}</p>
        <p>Current message: {{message}}</p>
    {{/each}}
    <button class="user">User Side</button>
    <button class="control">Controls</button>
</template>
 
<template name="robotDisplay">
    {{#each messages}}
        <p style="font-size: 150px; margin-top: 200px;">{{message}}</p>
    {{/each}}
    <button class="status">Status Page</button>
 
</template>

<template name="robotControl">

<h> Controls</h>
<p>Use arrow keys for up,down,left,right commands</p>
<p> "p" will put the robot in passive mode </p>
<p> "s" will put the robot in safe mode </p>
<p> "b" will prompt the robot to beep </p>
<p> spacebar will stop the robot </p>

<h> Messages</h>
<p> "q" = Hello! </p>
<p> "w" = Goodbye! </p>
<p> "f" = Moving Forward </p>
<p> "x" = Moving Backwards </p>
<p> "g" = Greetings! </p>
<p> "y" = Yes! </p>
<p> "n" = No! </p>
<p> ";" = :) </p>
    <button class="status">Status Page</button>

    {{controls}}
</template>

<!--button needs to be connected to main page-->
