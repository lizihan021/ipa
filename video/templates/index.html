<!doctype html>
<html lang="en">
<html>
<head>
  <title>Video Streaming Demonstration</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

  <!-- Latest compiled JavaScript {{ url_for('video_feed') }}-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">

  $(document).ready(function(){
    var clicktime = 0;
    $("#toggle-size").click(function(){
      if(clicktime%2 == 1){
        $("#video_1").animate({
          width: "50%",
          left: "+=50"
        },500);
      }
      else{
        $("#video_1").animate({
          width: "10%",
        },500);
      }
      clicktime ++;
    });
    
    $("#video_2").click(function(){
      if(clicktime%2 == 0){
        $("#video_1").animate({
          width: "100%"
        },500);
      }
      else{
        $("#video_1").animate({
          width: "50%"
        },500);
      }
      clicktime ++;
    });
  });
  </script>
  
</head>
<body>

  <div class="container">
    <div class="row">
      <h1>Video Streaming Demonstration</h1>
    </div>
    <div class="row">
      <button id="toggle-size" type="button" style="margin-bottom: 10px" class="btn btn-primary">
        Toggle Size
      </button>
    </div>
    <div class="row">
      <div id="video_2">
        <img id="video_1" style="width:50%" src="IMG_0574.JPG">
      </div>
    </div>
  </div>

</body>
</html>
